<!DOCTYPE html>
<style>
    #myMap {
        transform: rotate(0deg);
        width: 600px;
        height: 600px;
        background-color: antiquewhite;
    }

    .metro {
        width: 50px;
        height: 30px;
        position: absolute;
    }

    .blank {
        width: 50px;
        height: 50px;
        position: absolute;
    }
</style>

<body>
    <div id="myMap">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <button id="start" onclick="spawnStations();constructLines();">Start Animation</button>
    <script src="Classes/StationClass.js"></script>
    <script src="Classes/LineClass.js"></script>
    <script src="Classes/CartClass.js"></script>
    <script src="Classes/PassengerClass.js"></script>

    <script src="other_funcs.js"></script>

    <script src="spawnStations.js"></script>
    <script src="constructLines.js"></script>
</body>

</html>
